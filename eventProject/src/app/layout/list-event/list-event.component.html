<div class="cards-container">
  <div class="card" *ngFor="let e of listEvents">
    <div class="image_container">
      <img [src]="e.imageUrl" [alt]="e.title" class="image" />
    </div>

    <div class="title">
      <span>{{ e.title }}</span>
    </div>

    <div class="size">
      <p><strong>Date :</strong> {{ e.date | date:'longDate' }}</p>
      <p><strong>Lieu :</strong> {{ e.location }}</p>
      <p><strong>Places :</strong> {{ e.nbPlaces }}</p>
    </div>

    <div class="action">
  <div class="price">
    <span>{{ e.price }} DT</span>
  </div>

  <!-- Bouton Read More -->
  <button class="cart-button">Read more</button>

  <!-- Like -->
  <div class="like-container">
    <svg
      class="heart"
      [class.liked]="e.liked"
      (click)="toggleLike(e)"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="24"
      height="24"
      fill="currentColor"
    >
      <path
        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
           4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 
           14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 
           6.86-8.55 11.54L12 21.35z"
      />
    </svg>
    <span>{{ e.nbLike }}</span>
  </div>
</div>

  </div>
</div>
